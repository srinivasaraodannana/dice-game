        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Dice  Game</title>
    </head>

    <body>

           
        <audio id="intrest">
            <source src="interestpoyendi.mp3" type="audio/ogg">
            <source src="interestpoyendi.mp3" type="audio/mpeg">
            
          </audio>
          <audio id="vivekam">
            <source src="vivekam.mp3" type="audio/ogg">
            <source src="vivekam.mp3" type="audio/mpeg">
            
          </audio>   

        <audio id="winners">
            <source src="ChillBroRingtone.mp3" type="audio/ogg">

          </audio>

        <audio id="myAudio">
            <source src="bobysound.mp3" type="audio/ogg">
            <source src="bobysound.mp3" type="audio/mpeg">
            
          </audio>

       
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            <input type="number" class="final-score" placeholder="enter final score">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll" onclick="playAudio()"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <img src="dice-5.png" alt="Dice" class="dice-1"> 
            <p><img class="rohit " src="rohit.gif" height="300px"></p>
            <img src="dice-5.png" alt="Dice" class="dice-2">
        </div>
